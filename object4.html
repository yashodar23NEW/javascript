<body>
  <script>
      function  comparePrice(product1,product2)
      {
        if(product1.price<product2.price)
        {
          return product1;
        }
        else{
          return product2;
        }
      }

        const product1={
          name:'basketball',
          price:2095
        };

        const product2={
          name:'t-shirt',
          price:2000
        };
        console.log(comparePrice(product1,product2));
      
  </script>
