<!DOCTYPE html>
<html>
<head>
  
  <title>lesson9-ex</title>
</head>
<body>
  <input placeholder="Name" class="js-input" onkeydown="(event.key==='Enter') && ensub()">

  <button onclick="ensub()">Submit</button>

  <p class="js-message"></p>
 <script>
  function ensub()
  {
    const inputElement=document.querySelector('.js-input');
    document.querySelector('.js-message')
    .innerHTML=`Your name is: ${inputElement.value}`;
  }

</script>
</body>
</html>
