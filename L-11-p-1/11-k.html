<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>11-k</title>
</head>
<body>
  <script>
   function countPositive(num)
   {
    let result=0;

    for(let i=0;i<num.length;i++)
    {
      if(num[i]>0)
      {
        result++;
      }
    }
    return result;
   }
   console.log(countPositive([1,5,6,-4]));
   console.log(countPositive([1,-8,6,-4]));
   

   
  </script>
  </body>
</html>
