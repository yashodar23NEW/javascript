<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>11-n</title>
</head>
<body>
  <script>
    function countWord(words)
    {
      const result={};

      for(let i=0;i<words.length;i++)
      {
        const word=words[i];

        if(!result[word])
        {
          result[word]=1;
        }else
        {
           result[word]++;
        }
      }
      return result;
    
    }
    
    console.log(countWord(['apple', 'grape', 'apple', 'apple']));
  </script>
  
</body>
</html>
