  <script>
    let words=['hello','world','serch','good'];

    let index=-1;
    for(let i=0; i<words.length;i++)
    {
      if(words[i]==='serch')
      {
        index= i;
      }
    }
    console.log(index);

    words=['not','found'];
    index=-1;
    for(let i=0;i<words.length;i++)
    {
      if(words[i]==='serch')
      {
        index=i;
      }
    }
    console.log(index);
   
  </script>
